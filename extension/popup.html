<!doctype html>
<html>
  <head>
    <title>Content Analyzer</title>

    <!-- Libraries -->
    <script src="js/libraries/jquery-1.12.1.min.js"></script>
    <script src="js/libraries/gauge.min.js"></script>
    <script src="js/libraries/spin.min.js"></script>
    <script src="js/libraries/jquery.barrating.js"></script>

    <!-- Custom Scripts -->
    <script src="js/settings.js"></script>
    <script src="js/popup.js"></script>

    <!-- CSS Style Sheets -->
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fontawesome-stars.css">

  </head>
  <body>
    <div class="header">
      <img class="icon logo" src="images/icon.png" alt="Icon">
      <h1 class="text-center logo-text">Content Analyzer</h1>
    </div>
    <!-- <button id="checkPage">Check this page now!</button> -->
    <div class="statistics text-center">
      <div id="spinner">
      </div>
      <div id="results">
        <div class="result">
          <span class="stat-title font-large">Sentiment</span>
          <canvas id="sentiment"></canvas>
        </div>
        <div class="result">
          <span class="stat-title font-large">Language</span>
          <select id="example">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="result">
          <span class="stat-title font-large">Emotion</span>
          <span id ="emotion">NA</p>
        </div>
        <p id="response">Response Time: <span id="responseTime"></span> ms</p>
      </div>
    </div>
  </body>
</html>
